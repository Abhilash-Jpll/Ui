    1>  At Head Section :=
        ----------------
        -> Waiting time will be increased to parse Html file.
        -> bcz, all script tags will be loaded in a specified order at head Section.

    2> At End of Html :=
       ---------------
        -> Waiting time will be increased to download script file.

    3> async Nd deffer :=
    -------------------
        -> llel ==> downloding script file + parsing Html file.
        -> deffer ==> after downloding all script files then parsing Html file will be performed.
        -> async  ==> after downloding all script files, exection of those will be performed irrespective of 
            parsing Html file.
    
        -> In Real Time script files will be download from Companies Servers(3rd Party).
 -->
