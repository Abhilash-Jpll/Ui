<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Ways</title>
</head>
<body>
    <!-- <script type="text/javascript">  type is Optional -->       
        <script>
        alert("Hello World...!");   //Alert Box
       
        document.write("Hello World...!");  //Html
        
        console.log("Hi Abhi...X"); //Console Tab
    </script>

<h1 id="great">Hello World</h1>
<script>
    document.getElementById("great").innerHTML="Hello Abhi";    //Html + console Tab
</script>
</body>
</html>


<!-- 
     1> Html +Js in a same page, <script type="text/javascript">            ==> type is Optional 
     2> Html +Js in diff pages, <script src="Loc of that javascript file">  ==> src is Mandatory
 -->
