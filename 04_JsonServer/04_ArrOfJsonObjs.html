<script>

    let arr = [

    ];

    document.write(`
        <table align="center" border="3" cellpadding="10px" cellspacing="10px">

                <tr>
                    <td>SNo</td>
                    <td>Pid</td>
                    <td>Pname</td>
                    <td>Pcost</td>
                </tr>
            </thead>     
    `);
    arr.forEach((element, index) => {
        document.write(`
            <tbody>
                <tr>

                    <td>${element.pname}</td>

        `);
    });
    document.write(`</tbody> </table>`);

</script>
